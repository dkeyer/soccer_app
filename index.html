<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
   <section class="coming-soon">
      <img class="pic" src="./pl_logo.png"/>
    <div class="gameweek">
        <h2>Gameweek 14</h2>
        <div class="countdown">
        <div class="day_container">
           <h3 class="day">time</h3> 
           <h3>DAYS</h3>
        </div>
        <div class="hour_container">
            <h3 class="hour">time</h3> 
            <h3>HOURS</h3>
         </div>
         <div class="minute_container">
            <h3 class="minute">time</h3> 
            <h3>MINUTES</h3>
         </div>
         <div class="second_container">
            <h3 class="second">time</h3> 
            <h3>SECONDS</h3>
         </div>
      </div>
</div>
   </section>
    <script src="js/app.js"></script>

    <H3>Pre-Match Stats</H3>
    <canvas id="totalGoals" width="400" height="300"></canvas>
<br>
<br>
<br>
    
   <form onsubmit="validatePredictions();  return false">
      <div class="prediction-form">
         <h1 class="predictionsTitle">Predictions</h1>
         <p class="predictionText">How many total goals will be scored during the gameweek?</p>
         <label for="name">Your name</label>
         <input type="text"
        placeholder="Your name here"
        id="name"
        />
        <label for="email">Your email</label>
        <input type="text"
       placeholder="Your email address here"
       id="email"
       />
        <label for="prediction">Your prediction</label>
         <input type="text"
        placeholder="Your prediction here"
        id="prediction"
        />
      
        <button type="submit">Submit</button>
      </div>
   </form> 

</body>
</html>
